<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Me</title>
    <link rel="stylesheet" href="contactme.css">
</head>
<body>
    <header class="header">
        <div class="logo">
            <img src="Myself.jpeg" alt="Myself" width="75" height="75" class="roundimage">
        </div>
        <nav class="nav">
            <ul class="clearfix">

                <li class="element"><a href="index.html">About Me</a></li>
                <li class="element"><a href="projects.html">Projects</a></li>
                <li class="element"><a href="contactme.html">Contact Me</a></li>
            </ul>
        </nav>
    </header>

    </section>
            <section id="contact">
            <h2>Contact Me</h2>
            <div class="form-group">
                    <label for="name">Name:</label>
                    <input type="text" id="name" name="name" required>
                    <span class="error-message" id="nameError"></span>
                </div>
                
                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" required>
                    <span class="error-message" id="emailError"></span>
                </div>
                
                <div class="form-group">
                    <label for="subject">Subject:</label>
                    <input type="text" id="subject" name="subject">
                </div>
                
                <div class="form-group">
                    <label for="comments">Comments:</label>
                    <textarea id="comments" name="comments" rows="10" required></textarea>
                    <span class="error-message" id="commentsError"></span>
                </div>
                
                <button type="submit" class="submit-btn">Send Message</button>
            </form>

            <div id="successMessage" class="success-message" style="display: none;">
                <p>Thank you for your message! I'll get back to you soon.</p>
            </div>
        </section>

        <!-- Footer -->
    <footer id="customfooter">
        <p>Copyright &copy; 2025 {Alamjeet}</p>
    </footer>
</body>
</html>
